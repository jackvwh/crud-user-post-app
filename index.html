<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JACK CRUD APP</title>
</head>
<body>

    <header>
        <h1>CRUD APPLICATION</h1>
        <nav id="nav-btns">
            <button id="posts-btn" class="post-btn">SHOW ALL POSTS</button>
            <button id="users-btn" class="user-btn">SHOW ALL USERS</button>
        </nav>

    <!-------- CREATE BUTTON section  -------->
         <section id="create-btns">
            <button id="post-create-btn" class="post-btn">NEW Post</button>
            <button id="user-create-btn" class="user-btn">NEW User</button>
         </section>
        
    </header>

    <main>   
  
    <section class="tools-grid">
            <!-- SEARCH INPUT -->
            <input type="search" id="search-input" placeholder="SEARCH by Full/Partial TITLE or BODY">
            <button id="search-btn">Search</button>

            <!-- SORT BY SELECTION -->
            <section id="sort-selecting" class="hidden">
                <label for="sort_choice">[A-Z] Sort by:</label>
                    <select id="sort_choice">
                        <option value="title">Title</option>
                        <option value="first-name">First name</option>
                        <option value="last-name">Last name</option>
                    </select> 
            </section>
    </section>

        <!-- response message -->
        <div id="response-message" class="hidden"></div>

        <!-- container for data items -->
        <section id="items" class="grid-container"></section>

    <!------- DELETE DIALOG------->
        <dialog id="dialog-delete">
            <h2>Do you want to delete this?</h2>
            <p id="dialog-delete-title">Title of post</p>
            <form method="dialog" id="form-delete">
                <button type="button" class="btn-cancel">No</button>
                <button>Yes</button>
            </form>
        </dialog>
   
    <!------------------- INPUT FORMS ------------------>
        <!--POST CREATE DIALOG  -->
        <dialog id="post-create-dialog">
            <form id="post-create-form">
                <label for="post-title">Title</label>
                <input type="text" name="title" id="post-title" maxlength="1000" placeholder="Type a titel" required>

                <label for="post-body">Text</label>
                <input type="text" name="body" id="post-body" maxlength="1000" placeholder="Type something clever" required>

                <label for="post-image">Image</label>
                <input type="text" name="image" id="post-image" maxlength="1000" placeholder="Paste image link" required>

                <button id="post-create-form-btn">Create Post</button>
            </form>
            <form method="dialog">
                <button>Close</button>
            </form>
        </dialog>
         <!-- USER CREATE FORM -->
        <dialog id="user-create-dialog">
            <form id="user-create-form">
                <label for="user-name">Name</label>
                <input type="text" name="name" id="user-name" maxlength="1000" placeholder="Name" required>

                <label for="user-title">Title</label>
                <input type="text" name="title" id="user-title" maxlength="1000" placeholder="Titel" required>

                <label for="user-image">Image</label>
                <input type="text" name="image" id="user-image" maxlength="1000" placeholder="Image" required>

                <label for="user-mail">Mail</label>
                <input type="email" name="mail" id="user-mail" maxlength="1000" placeholder="Mail" required>

                <label for="user-phone">Phone</label>
                <input type="text" name="phone" id="user-phone" maxlength="1000" placeholder="phone" required>

                <button id="user-create-form-btn">Create User</button>
            </form>
            <form method="dialog">
                <button>Close</button>
            </form>
        </dialog>
        <!--POST UPDATE DIALOG  -->
        <dialog id="post-update-dialog">
            <form id="post-update-form">
                <label for="post-title">Title</label>
                <input type="text" name="title" id="post-title" maxlength="1000" placeholder="Type a titel" required>

                <label for="post-body">Text</label>
                <input type="text" name="body" id="post-body" maxlength="1000" placeholder="Type something goddammit" required>

                <label for="post-image">Image</label>
                <input type="text" name="image" id="post-image" maxlength="1000" placeholder="Paste image link" required>

                <button id="post-update-form-btn">Update Post</button>
            </form>
            <form method="dialog">
                <button>Close</button>
            </form>
        </dialog>
        <!-- USER UPDATE FORM --> 
        <dialog id="user-update-dialog">
            <form id="user-update-form">
                <label for="user-name">Name</label>
                <input type="text" name="name" id="user-name" maxlength="1000" placeholder="Name" required>

                <label for="user-title">Title</label>
                <input type="text" name="title" id="user-title" maxlength="1000" placeholder="Titel" required>

                <label for="user-image">Image</label>
                <input type="text" name="image" id="user-image" maxlength="1000" placeholder="Image" required>

                <label for="user-mail">Mail</label>
                <input type="email" name="mail" id="user-mail" maxlength="1000" placeholder="Mail" required>

                <label for="user-phone">Phone</label>
                <input type="text" name="phone" id="user-phone" maxlength="1000" placeholder="phone" required>

                <button id="user-update-form-btn">Update User</button>
            </form>
            <form method="dialog">
                <button>Close</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
